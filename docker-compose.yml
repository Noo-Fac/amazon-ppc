version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: amazon-ppc-backend
    ports:
      - "8081:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - amazon-ppc-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amazon-ppc-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - amazon-ppc-network

  nginx:
    image: nginx:alpine
    container_name: amazon-ppc-nginx
    ports:
      - "8082:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - amazon-ppc-network

networks:
  amazon-ppc-network:
    driver: bridge
